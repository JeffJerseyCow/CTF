<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1">

	<title>Homepage</title>
	<link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="img/x-icon">

	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800italic,700italic,600italic,400italic,300italic,800,700,600' rel='stylesheet' type='text/css'>

	<link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" type="text/css">
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
	<link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet" type="text/css">
	<link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet" type="text/css">
	<link href="{{ url_for('static', filename='css/magnific-popup.css') }}" rel="stylesheet" type="text/css">
	<link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.1.8.3.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-scrolltofixed.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.isotope.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/wow.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/classie.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/magnific-popup.js') }}"></script>
</head>

<body>

  {% block content %}
  {% endblock %}

	<footer class="footer">
		<div class="container">
			<div class="credits">
				Challenges created by <a href="https://www.outsource-uk.co.uk/">outsource</a>
				<br />
				<br />
				Bootstrap designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
			</div>
		</div>
	</footer>

	<script type="text/javascript">
		$(document).ready(function(e) {
			$('#test').scrollToFixed();
			$('.res-nav_click').click(function() {
				$('.main-nav').slideToggle();
				return false
			});
      $('.Portfolio-box').magnificPopup({
        delegate: 'a',
        type: 'image'
      });
		});
	</script>

	<script>
		wow = new WOW({
			animateClass: 'animated',
			offset: 100
		});
		wow.init();
	</script>

	<script type="text/javascript">
		$(window).load(function() {

			$('.main-nav li a, .servicelink').bind('click', function(event) {
				var $anchor = $(this);
				$('html, body').stop().animate({
					scrollTop: $($anchor.attr('href')).offset().top - 102
				}, 1500, 'easeInOutExpo');
				if ($(window).width() < 768) {
					$('.main-nav').hide();
				}
				event.preventDefault();
			});
		})
	</script>

	<script type="text/javascript">
		$(window).load(function() {
			var $container = $('.portfolioContainer'),
				$body = $('body'),
				colW = 375,
				columns = null;
			$container.isotope({
				resizable: true,
				masonry: {
					columnWidth: colW
				}
			});
			$(window).smartresize(function() {
				var currentColumns = Math.floor(($body.width() - 30) / colW);
				if (currentColumns !== columns) {
					columns = currentColumns;
					$container.width(columns * colW)
						.isotope('reLayout');
				}
			}).smartresize();
			$('.portfolioFilter a').click(function() {
				$('.portfolioFilter .current').removeClass('current');
				$(this).addClass('current');
				var selector = $(this).attr('data-filter');
				$container.isotope({
					filter: selector,
				});
				return false;
			});
		});
	</script>

</body>

</html>
